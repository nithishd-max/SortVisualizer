<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	
	<!-- title -->
	<title>Sorting Visualizer</title>

	<!-- linking style.css -->
	<link href="styles.css" rel="stylesheet" />
</head>

<!-- body -->
<body >
<section class="head">Sorting Visualizer</section>
<section class="data-container"></section>
<section id="ele"></section>
<button
class="btn0" onclick="window.location.reload();" disable() id="Button0">
Refresh Page
</button>
<!-- "Generate New Array" button -->
<button class="btn1" onclick="generate()" id="Button1" >
	Generate New Array</button>
	
<!-- "Selection Sort" button -->
<button class="btn2"
		onclick="SelectionSort(),disable()" id="Button2" >
	Selection Sort</button>
</body>
<button class="btn3"
		onclick="BubbleSort(),disable()" id="Button3" >
	Bubble Sort</button>
</body>

<button class="btn4"
		onclick="InsertionSort(),disable()" id="Button4" >
	Insertion Sort</button>
</body>

<!-- linking index.js -->
<script src="index.js"></script>
</html>
